<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th class="text-center">Datum</th>
    <th class="text-center">Strecke</th>
    <th class="text-center">Zeit</th>
    <th class="text-center">pro km</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let run of runList" [class.success]="highlight == run.id">
    <td>{{run.date * 1000 | date:'dd.MM.y HH:mm'}}</td>
    <td class="text-right">{{run.length | distance}} km</td>
    <td class="text-right">{{run.timeUsed | duration}}</td>
    <td class="text-right">{{run.paceKm | duration}}</td>
    <td class="text-center">
      <button class="btn btn-link" (click)="goTo(run.id)">Details</button>
    </td>
  </tr>
  </tbody>
</table>

<div class="page-nation">
  <ul class="pagination pagination-large">
    <li class="disabled"><span>«</span></li>

    <li class="active" *ngFor="let page of "><span>1</span></li>
    <li><a href="#">9</a></li>

    <li class="disabled"><span>...</span></li>
    <li>
    <li><a rel="next" href="#">Next</a></li>

  </ul>
</div>
